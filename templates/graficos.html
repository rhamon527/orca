{% extends "base.html" %}

{% block title %}GrÃ¡ficos de Gastos | ORCA{% endblock %}

{% block content %}
<h2>ðŸ“Š GrÃ¡ficos de Gastos</h2>

<canvas id="graficoGastos" width="400" height="200"></canvas>

<style>
  h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #333;
  }

  canvas {
    display: block;
    max-width: 800px;
    margin: 0 auto;
    background: #fff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
  }
</style>

<!-- Importa Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById('graficoGastos').getContext('2d');
  const graficoGastos = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: {{ labels|tojson }},
      datasets: [{
        label: 'Valor (R$)',
        data: {{ valores|tojson }},
        backgroundColor: '#FFD700',
        borderColor: '#000',
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: {
          display: false
        },
        tooltip: {
          callbacks: {
            label: function(context) {
              return 'R$ ' + context.formattedValue;
            }
          }
        }
      },
      scales: {
        y: {
          beginAtZero: true,
          title: {
            display: true,
            text: 'Valor em R$'
          }
        },
        x: {
          title: {
            display: true,
            text: 'Tipo de Gasto ou Obra'
          }
        }
      }
    }
  });
</script>
{% endblock %}
