<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Usuário</th>
      <th>Departamento</th>
      <th>Status</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for user in usuarios %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.nome }}</td>
      <td>{{ user.tipo }}</td>
      <td>
        {% if user.ativo %}
          ✅ Ativo
        {% else %}
          ❌ Inativo
        {% endif %}
      </td>
      <td>
        <form action="{{ url_for('aprovar_usuario', user_id=user.id) }}" method="POST">
          <button type="submit">
            {% if user.ativo %}Desativar{% else %}Aprovar{% endif %}
          </button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
