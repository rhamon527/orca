<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Funcion치rios | ORCA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-color: #f8f8f8;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000;
            color: #FFD700;
            padding: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }
        main {
            max-width: 700px;
            margin: 40px auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            padding: 30px;
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
        form label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        form input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }
        button {
            margin-top: 25px;
            background-color: #FFD700;
            color: #000;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #e0be00;
        }
        .mensagem {
            margin-top: 20px;
            color: green;
            text-align: center;
            font-weight: bold;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

<header>
    游농 Cadastro de Funcion치rios - ORCA
</header>

<main>
    <h2>Preencha os dados do funcion치rio</h2>

    <form method="POST" action="{{ url_for('funcionarios') }}">

  <div style="display: flex; justify-content: space-between; align-items: center; margin: 20px 0;">
  <form action="{{ url_for('exportar_funcionarios') }}" method="get">
    <button style="padding: 8px 15px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
      游닋 Exportar PDF
    </button>
  </form>

  <form action="{{ url_for('importar_funcionarios') }}" method="post" enctype="multipart/form-data">
    <input type="file" name="arquivo" accept=".csv,.xlsx,.xls,.txt" required>
    <button style="padding: 8px 15px; background-color: #2196F3; color: white; border: none; border-radius: 5px; cursor: pointer;">
      游닌 Importar Dados
    </button>
  </form>
</div>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Nome completo" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required>

        <label for="obra_id">Obra vinculada (ID):</label>
        <input type="number" id="obra_id" name="obra_id" placeholder="ID da obra" required>

        <button type="submit">Cadastrar Funcion치rio</button>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mensagem">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
</main>

<footer>
    Sistema ORCA - Gest칚o de Obras e RH
</footer>

</body>
</html>
