<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Holerite | ORCA</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #000;
      color: #FFD700;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    main {
      max-width: 750px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      margin-top: 25px;
      background-color: #FFD700;
      color: #000;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e0be00;
    }

    .mensagem {
      margin-top: 20px;
      color: green;
      text-align: center;
      font-weight: bold;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

<header>
  ðŸ“„ Holerite - ORCA RH
</header>

<main>
  <h2>Cadastro de Holerite</h2>

  <form method="POST">

    <label for="nome">Nome do FuncionÃ¡rio:</label>
    <input type="text" id="nome" name="nome" placeholder="Nome completo" required>
<div style="display: flex; align-items: center;">
  <span style="padding: 5px 8px; background: #eee; border: 1px solid #ccc; border-right: 0;">R$</span>
  <input type="text" name="salario" id="salario" placeholder="Ex: R$ 3000,00" style="border: 1px solid #ccc; padding: 5px; border-left: 0;">
</div>

</div>

    <label for="impostos">Impostos (R$):</label>
    <input type="text" id="impostos" name="impostos" placeholder="Ex: R$ 300,00 ou texto livre">

    <label for="horas_50">Horas Extras 50%:</label>
    <input type="text" id="horas_50" name="horas_50" placeholder="Ex: 5 ou texto livre">

    <label for="horas_100">Horas Extras 100%:</label>
   <input type="text" id="horas_100" name="horas_100" placeholder="Ex: 3 ou texto livre">

    <label for="dsr">DSR Normal (R$):</label>
    <input type="text" name="dsr" placeholder="Ex: R$ 120,00 ou texto livre">
    
    <label for="dsr_extra">DSR Extra (R$):</label>
    <input type="text" name="dsr_extra" placeholder="Ex: R$ 60,00 ou texto livre">

    <label for="data">Data de ReferÃªncia:</label>
    <input type="date" name="data">


    <button type="submit">Salvar Holerite</button>
  </form>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="mensagem">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
</main>

<footer>
  Sistema ORCA - RH & Holerites
</footer>

</body>
</html>
