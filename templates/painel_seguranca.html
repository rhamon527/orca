<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel SeguranÃ§a | RequisiÃ§Ã£o de EPI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 8px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input, select, button, canvas, video {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
    }
    label {
      font-weight: bold;
    }
    button {
      background-color: #2a8d4a;
      color: white;
      border: none;
      font-size: 16px;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    canvas, video {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ¦º RequisiÃ§Ã£o de EPIs</h2>

  <form action="{{ url_for('registrar_epi') }}" method="POST" enctype="multipart/form-data">

  <label>Nome do Colaborador:</label>
  <input type="text" name="nome" required>

  <label>CPF:</label>
  <input type="text" name="cpf" required>

  <label>FunÃ§Ã£o:</label>
  <input type="text" name="funcao" required>

  <label>EPI Requisitado:</label>
  <input type="text" name="epi" required>

  <label>NÃºmero do CA:</label>
  <input type="text" name="ca" required>

  <label>Data da Retirada:</label>
  <input type="date" name="data_requisicao" required>

  <label>Captura Facial:</label>
  <video id="video" width="100%" height="200" autoplay></video>

  <button type="button" onclick="capturar()" style="background-color: #555;">ðŸ“· Capturar Rosto</button>

  <label>Imagem Capturada:</label>
  <div style="display: flex; justify-content: center;">
    <canvas id="canvas" width="300" height="200" style="border:1px solid #ccc; border-radius: 8px;"></canvas>
  </div>

  <!-- Campo oculto para guardar a imagem capturada -->
  <input type="hidden" name="assinatura" id="foto_rosto">

  <button type="submit">ðŸ“„ Registrar Entrega de EPI</button>
</form>

<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const fotoInput = document.getElementById('assinatura');

  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(err => {
      alert("Erro ao acessar a cÃ¢mera: " + err);
    });

  function capturar() {
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    fotoInput.value = canvas.toDataURL(); // Salva a imagem como base64
  }
</script>
</body>
</html>
