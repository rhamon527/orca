<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login | ORCA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #000, #FFD700);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #000;
    }

    .login-box form {
      display: flex;
      flex-direction: column;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-box button {
      padding: 12px;
      background-color: #FFD700;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
    }

    .login-box button:hover {
      background-color: #e6c200;
    }

    .login-box .register-link {
      text-align: center;
      margin-top: 15px;
    }

    .login-box .register-link a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }

    .login-box .register-link a:hover {
      text-decoration: underline;

      <style>
  .tela-abertura {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    z-index: 9999;
    display: flex;
    overflow: hidden;
  }

  .porta-esq, .porta-dir {
    width: 50%;
    height: 100%;
    background-color: #1a1a1a;
    transition: transform 1.2s ease-in-out;
    z-index: 9999;
  }

  .porta-esq {
    transform: translateX(0%);
  }

  .porta-dir {
    transform: translateX(0%);
  }

  .abrir .porta-esq {
    transform: translateX(-100%);
  }

  .abrir .porta-dir {
    transform: translateX(100%);
  }
</style>

    }
  </style>
</head>
<body>
  <div class="tela-abertura" id="efeitoAbertura">
    <div class="porta-esq"></div>
    <div class="porta-dir"></div>
  </div>

  <div class="login-box">
    <h2>üîê Login - ORCA</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="color:red; text-align:center;">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <input type="email" name="email" placeholder="E-mail" required>
      <input type="password" name="senha" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>

    <div class="register-link">
      N√£o tem uma conta? <a href="{{ url_for('register') }}">Cadastrar</a>
    </div>
  </div>
<script>
  window.addEventListener("load", function () {
    const portaEsq = document.querySelector(".porta-esq");
    const portaDir = document.querySelector(".porta-dir");
    const tela = document.getElementById("telaAbertura");

    portaEsq.classList.add("abrir", "porta-esq");
    portaDir.classList.add("abrir", "porta-dir");

    setTimeout(() => {
      tela.style.display = "none";
    }, 1200);
  });
</script>
  
</body>
</html>
