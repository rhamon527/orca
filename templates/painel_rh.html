{% extends 'base.html' %}

{% block title %}Painel RH | ORCA{% endblock %}

{% block content %}
<h2>👩‍💼 Painel do RH</h2>

{% if user.tipo == 'editor' or user.tipo == 'rh' %}
  <div class="card">
    <a href="{{ url_for('funcionarios') }}">👥 Funcionários</a>
  </div>
  <div class="card">
    <a href="{{ url_for('painel_rh') }}">📗 Holerites</a>
  </div>
{% endif %}

<style>
  .botoes-rh {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-top: 40px;
  }
  .botoes-rh a {
    background-color: #FFD700;
    color: #000;
    padding: 14px 24px;
    border-radius: 10px;
    text-decoration: none;
    font-weight: bold;
    box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    transition: 0.2s;
  }
  .botoes-rh a:hover {
    background-color: #ffcd00;
    transform: scale(1.05);
  }
</style>
{% endblock %}
